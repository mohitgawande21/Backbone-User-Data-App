<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <meta name="viewport"
    content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <title>MarionetteJS</title>

</head>

<body>
  <div class="d-flex justify-content-center" id="form"></div>
  <div class="d-flex justify-content-center" id="list"></div>

  <div >
    <script id="formView" type="text/template">
         <h2 class='text-center'>New user:</h2>
          <p>
            <label for="name">Name: </label>
            <br>
            <input type="text" id="name">
          </p>
          <p>
            <label for="age">Age: </label>
            <br>
            <input type="text" id="age">
          </p>
          <button class='btn btn-primary' id='create'>Create</button>
          <!-- <button class='btn btn-primary' id='click'>click</button> -->
        </script>

  </div>
  <script id="userView" type="text/template" class="container">
    <br>
    Name:<strong id='name-p'> {{name}}</strong>
    <br>
    Age:<strong id='age-p'> {{age}}</strong>
    <br>
      <button  class='edit btn btn-primary'>edit</button>
      <button  class='delete btn btn-danger'>delete</button>
      <button  class="update btn btn-warning" style="display:none" >update</button>
    </script>

  <script id="noUsersView" type="text/template">
      <h2>No Users</h2>
    </script>
  <script src="app.js"></script>
</body>

</html>
