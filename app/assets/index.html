<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <meta name="viewport"
    content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
  <title>MarionetteJS</title>
 
</head>

<body>
  <div id="form"></div>
  <div id="list"></div>

  <script id="formView" type="text/template">
      <h2>New user:</h2>
          <p>
            <label for="name">Name: </label>
            <input type="text" id="name">
          </p>
          <p>
            <label for="age">Age: </label>
            <input type="text" id="age">
          </p>
          <button id='create'>Create</button>
          <button id='click'>click</button>
        </script>


  <script id="userView" type="text/template">
    <br>
    Name:<strong id='name-p'> {{name}}</strong>
    <br>
    Age:<strong id='age-p'> {{age}}</strong>
    <br>
      <button class='edit'>edit</button>
      <button class='delete'>delete</button>
      <button class="update" style="display:none" >update</button>
    </script>

  <script id="noUsersView" type="text/template">
      <h2>No Users</h2>
    </script>
    <script src="app.js"></script>
</body>

</html>
