<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <meta name="viewport"
    content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <title>MarionetteJS</title>

</head>

<body>
  <h1 class="d-flex justify-content-center">Marionette App</h1>
  <div id="form" class="d-flex justify-content-center"></div>

  <script id="userForm" type="text/template">
   <input type='text' id='name-input'>
   <br>
   <input type='text' id='email-input'>
   <br>
   <button type='button' id='add-btn' class="btn btn-primary w-100">Add User</button>
  </script>
  <br>

  <!-- Name:<li>{{name}}</li>
    email: <li>{{email}}</li> -->
    <table class='table table-striped' >
      <thead>
        <tr>
          <th>Name</th>
          <th>email</th>
          <th>Action</th>
        </tr>
      </thead>
    </table>
    <table class='table table-striped'  id="list">
    </table>
    
  <script id="userView" type="text/template">
      <td id='val-name'>{{name}}</td>
      <td id='val-email'>{{email}}</td>
      <td><button id='btn-edit' class='btn btn-danger'>Edit</button>
      <button id='btn-update' class='btn btn-danger' style="display:none">Update</button>
      <button id='btn-delete' class='btn btn-danger'>delete</button>
      <button id='btn-cancle' class='btn btn-danger' style="display:none">Cancle</button></td>

    </script>

  <script src="app.js"></script>
</body>

</html>
